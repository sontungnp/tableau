<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script_popup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #popup-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        #search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #tree-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #tree-buttons button, #popup-button button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        #tree-buttons button:hover, #popup-button button:hover {
            background-color: #0056b3;
        }
        #tree-container {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
        }
        .node {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .toggle {
            cursor: pointer;
            width: 16px;
            text-align: center;
        }
        .children {
            margin-left: 20px;
            display: none;
        }
        #selected-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #selected-items-table th, #selected-items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #selected-items-table th {
            background-color: #f2f2f2;
        }
        #popup-button {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        #popup-button button:last-child {
            background-color: #dc3545;
        }
        #popup-button button:last-child:hover {
            background-color: #a71d2a;
        }
    </style>
</head>

        </div>
        <div id="tree-container"></div>

            <thead>

        </div>
    </div>
</body>
</html>
