<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script_popup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #popup-container {
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
            gap: 10px; /* Tạo khoảng cách giữa các phần tử */
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            width: fit-content;
            min-width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #tree-container {
            display: none;
            position: absolute;
            top: 40px;
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            background: white;
            overflow: auto;
            z-index: 1000;
            padding: 5px;
        }
        .node {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 2px 5px;
        }
        .toggle {
            cursor: pointer;
            width: 16px;
            text-align: center;
        }
        .children {
            margin-left: 20px;
            display: none;
        }
        .expanded > .children {
            display: block;
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <h2>Đây là popup ngoài iframe</h2>
        <button id="closePopup">Đóng Popup</button>
        <div id="tree-container"></div>
    </div>
</body>
</html>
