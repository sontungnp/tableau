<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Extension Popup</title>
    <script src="https://public.tableau.com/javascripts/api/tableau.extensions.1.latest.js"></script>
</head>
<body>
    <button id="openPopup">Mở Popup</button>

    <script>
        tableau.extensions.initializeAsync().then(() => {
            console.log("Extension initialized");

            document.getElementById("openPopup").addEventListener("click", () => {
                let popupUrl = window.location.origin + "/popup.html"; // URL của file popup
                tableau.extensions.ui.displayDialogAsync(popupUrl, "", { width: 400, height: 300 })
                    .then((payload) => {
                        console.log("Popup đóng với dữ liệu: " + payload);
                    })
                    .catch((error) => {
                        console.log("Lỗi khi mở popup: " + error.message);
                    });
            });
        });
    </script>
</body>
</html>
