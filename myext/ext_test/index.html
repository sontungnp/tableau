<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to Refresh Data</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .combo-box {
            position: relative;
            display: inline-block;
        }
        .combo-button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .combo-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            padding: 10px;
        }
        .combo-popup div {
            padding: 10px;
            cursor: pointer;
        }
        .combo-popup div:hover {
            background-color: #f0f0f0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="combo-box">
        <button id="combo-button" class="combo-button"><span id="selected-value">Ch?n gi√° tr?</span></button>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="combo-popup" class="combo-popup"></div>
</body>
</html>
