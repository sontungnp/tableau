<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to Refresh Data</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao 100% cửa sổ */
            background-color: #0758B8; /* Màu nền */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px; /* Khoảng cách giữa các phần tử */
            width: 95%; /* Đảm bảo container chiếm 95% chiều rộng màn hình */
            max-width: 600px; /* Giới hạn chiều rộng tối đa */
        }

        .container input[type="date"],
        .container button {
            flex: 1; /* Chia đều không gian cho các phần tử */
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            min-width: 10px; /* Đảm bảo phần tử không co nhỏ quá mức */
        }

        .container input[type="date"] {
            flex: 2; /* Ô nhập liệu chiếm 2 phần */
            background-color: #fff;
            color: #000;
            min-width: 20px;
        }

        .container button {
            background-color: #fff;
            color: #000;
        }

        .container button:hover {
            background-color: #ddd;
        }

        /* Khi chiều rộng container dưới 400px, ẩn chữ "Reload" */
        @media (max-width: 400px) {
            #refreshButton {
                font-size: 0; /* Ẩn chữ */
            }

            #refreshButton::before {
                content: "⟳"; /* Thay bằng biểu tượng */
                font-size: 16px;
            }
        }

        #loadingOverlay span {
            font-size: 1.5em;
            font-weight: bold;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="date" id="startDate" placeholder="Từ ngày">
        <input type="date" id="endDate" placeholder="Đến ngày">
        <button id="refreshButton">Reload</button>
    </div>
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <span>Loading data, please wait...</span>
    </div>
</body>
</html>
