<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AG Grid TreeView - Community Edition</title>

    <!-- AG Grid Community -->

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"

    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@32.3.4/dist/ag-grid-community.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@32.3.4/styles/ag-theme-quartz.css"
    />

    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>

    <style>
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      #gridContainer {
        height: 530px;
        width: 100%;
      }

      input,
      button {
        padding: 6px 10px;
        margin-right: 10px;
      }
      .tree-indent {
        display: inline-block;
        width: 18px;
      }
      .toggle-btn {
        cursor: pointer;
        font-weight: bold;
        color: #0078d7;
      }

      /* css cho dòn tổng */
      .ag-row-pinned {
        font-weight: bold !important;
        background-color: #f0f0f0 !important;
      }

      /* css xem kẽ dòng */
      .ag-row:nth-child(even) {
        background-color: #f9f9f9; /* màu cho dòng chẵn */
      }

      .ag-row:nth-child(odd) {
        background-color: #ffffff; /* màu cho dòng lẻ */
      }

      /* them cái này để bôi đen được dòng*/
      .ag-cell {
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
      }
      /* css cho expand all và collapse all */
      #btnExpandAll,
      #btnCollapseAll {
        background-color: #e6f4ea;
        border: 1px solid #b7dfb9;
      }

      #btnCollapseAll {
        background-color: #fceaea;
        border: 1px solid #e2b0b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button id="btnExpandAll">➕ Mở tất cả</button>
        <button id="btnCollapseAll">➖ Thu tất cả</button>
        🔍
        <input
          type="text"
          id="globalSearch"
          placeholder="Tìm kiếm toàn bộ..."
        />
        <button id="exportExcel">📤 Export CSV</button>
        <button id="copyCellBtn">📋 Copy ô được chọn</button>
        <button id="copyRow">📋 Copy dòng được chọn</button>
      </div>
      <div id="notebar" style="text-align: right">
        <label id="extractRefreshTime">Extract Refresh Time: </label>
      </div>

      <div id="gridContainer" class="ag-theme-quartz"></div>
    </div>
  </body>
</html>
