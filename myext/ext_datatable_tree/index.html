<!DOCTYPE html>

    <style>
      body {

        margin: 0;

        background-color: #f5f6fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
      }

      /* === TOOLBAR === */
      .toolbar {

        gap: 10px;
        margin-bottom: 10px;
      }

      /* 3 ph·∫ßn trong toolbar */
      .toolbar-left,

      }

      .toolbar-center {

        justify-content: center;
      }

      /* N√∫t b·∫•m chung */
      button {
        padding: 6px 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      /* N√∫t ri√™ng cho expand/collapse */
      #btnExpandAll {

        border: 1px solid #e2b0b0;
      }

      /* T√¨m ki·∫øm */
      .search-container {

        /* max-width: 600px; */
        width: 100%;
        background-color: white;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .search-container input {
        flex: 1;
        border: none;
        outline: none;
        padding: 6px;
        font-size: 14px;
      }

      .search-container span {
        margin-right: 6px;
        font-size: 18px;
        color: #555;
      }

      .tree-indent {
        display: inline-block;
        width: 18px;
      }

      .toggle-btn {
        cursor: pointer;
        font-weight: bold;
        color: #0078d7;
      }

      /* Grid container */
      #gridContainer {
        height: 530px;
        width: 100%;
      }

      /* CSS cho d√≤ng t·ªïng */
      .ag-row-pinned {

      /* Xen k·∫Ω d√≤ng */
      .ag-row:nth-child(even) {

      /* them caÃÅi naÃÄy ƒë√™Ãâ b√¥i ƒëen ƒë∆∞∆°Ã£c doÃÄng*/

      }
    </style>
  </head>

    <div class="container">
