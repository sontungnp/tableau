<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Combo Box Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .combo-box {
            position: relative;
            display: inline-block;
        }
        .combo-button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .combo-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            padding: 10px;
        }
        .combo-popup div {
            padding: 10px;
            cursor: pointer;
        }
        .combo-popup div:hover {
            background-color: #f0f0f0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let selectedValue = "Ch?n giá tr?";
            const button = document.getElementById("combo-button");
            const popup = document.getElementById("combo-popup");
            const overlay = document.getElementById("overlay");
            const selectedDisplay = document.getElementById("selected-value");
            
            button.addEventListener("click", function () {
                popup.style.display = "block";
                overlay.style.display = "block";
            });
            
            overlay.addEventListener("click", function () {
                popup.style.display = "none";
                overlay.style.display = "none";
            });
            
            function fetchData() {
                // D? li?u m?u d? test
                let fieldValues = ["Giá tr? 1", "Giá tr? 2", "Giá tr? 3", "Giá tr? 4", "Giá tr? 5"];
                popup.innerHTML = "";
                fieldValues.forEach(value => {
                    let item = document.createElement("div");
                    item.textContent = value;
                    item.addEventListener("click", function () {
                        selectedValue = value;
                        selectedDisplay.textContent = selectedValue;
                        popup.style.display = "none";
                        overlay.style.display = "none";
                    });
                    popup.appendChild(item);
                });
            }
            
            fetchData();
        });
    </script>
</head>
<body>
    <div class="combo-box">
        <button id="combo-button" class="combo-button"><span id="selected-value">Ch?n giá tr?</span></button>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="combo-popup" class="combo-popup"></div>
</body>
</html>
