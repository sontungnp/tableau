<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to Refresh Data</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .combobox {
            position: relative;
            width: 300px;
        }
        .combobox input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .combobox .arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Tableau Tree Filter</h2>
    <div class="combobox">
        <input type="text" id="search-box" placeholder="Search...">
        <span class="arrow" id="dropdown-toggle">â–¼</span>
    </div>
    <button id="apply-filter" disabled>Apply Filter</button>
</body>
</html>
