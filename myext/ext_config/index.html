<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to Refresh Data</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
            background-color: #0758B8; /* Màu nền mặc định */
            transition: background-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007ACC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005999;
        }

        .config {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="actionButton">Click Me</button>
    </div>
    <div class="config">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#0758B8">
        <button id="applyColor">Apply</button>
    </div>
    <script src="tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
</body>
</html>
