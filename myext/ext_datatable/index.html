<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Extension Popup</title>

    <!-- Tối ưu hóa: Gộp các resource và sử dụng phiên bản cụ thể -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>

    <!-- Tách CSS ra file riêng hoặc ít nhất là thẻ style -->
    <style>
      :root {
        --primary-bg: #f0f0f0;
        --header-bg: #d9d9d9;
        --border-color: #e0e0e0;
        --highlight-bg: #ffd966;
        --context-menu-bg: #fff;
        --hover-bg: #f0f0f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 2px;
        height: 100vh;
        overflow: hidden;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .fixed-controls {
        flex-shrink: 0;
        background-color: var(--primary-bg);
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }

      .scrollable-table {
        flex: 1;
        overflow-y: auto;
        position: relative;
      }

      /* --- Layout 1–2–1 cho 3 khối --- */
      .top-controls {
        display: flex;
        align-items: center;
        gap: 10px;

        background-color: #f0f0f0; /* màu xám nhạt */
      }

      #table-length {
        flex: 1;
      }

      #table-search {
        flex: 2; /* search gấp đôi */
      }

      #table-export {
        flex: 1;
        text-align: right;
      }

      #data-table {
        table-layout: fixed;
        width: 100%;
      }

      #data-table thead th {
        position: sticky;
        top: 0;
        background: var(--header-bg);
        z-index: 10;
        font-weight: bold;
        text-align: center;
        border-right: 1px solid var(--border-color);
      }

      #data-table thead tr#table-filters th {
        top: 40px;
        background: #fafafa;
        z-index: 9;
        position: sticky;
      }

      #data-table thead th:last-child,
      #data-table tbody td:last-child {
        border-right: none;
      }

      #data-table tbody td {
        border-right: 1px solid var(--border-color);
      }

      #table-filters th {
        position: relative;
        overflow: visible;
        padding: 4px;
      }

      #table-filters select,
      #table-filters input {
        width: 100%;
        padding: 4px;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .dt-buttons {
        margin-left: auto;
      }

      .highlight {
        background-color: var(--highlight-bg) !important;
      }

      .context-menu {
        position: absolute;
        display: none;
        background: var(--context-menu-bg);
        border: 1px solid #ccc;
        padding: 5px 0;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        list-style: none;
        z-index: 1000;
        border-radius: 5px;
        min-width: 120px;
      }

      .context-menu li {
        padding: 8px 12px;
        cursor: pointer;
      }

      .context-menu li:hover {
        background: var(--hover-bg);
      }

      #copy-btn {
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #copy-btn:hover {
        background-color: #0069d9;
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        .top-controls {
          flex-direction: column;
          align-items: stretch;
        }

        #table-length,
        #table-search,
        #table-export {
          min-width: 100%;
        }

        #table-filters select,
        #table-filters input {
          font-size: 11px;
        }
      }

      /* --- Chỉnh length control (show + dropdown + entries trên 1 dòng) --- */
      #table-length .dataTables_length {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      #table-length .dataTables_length label {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 0;
      }

      /* --- Chỉnh search control (Search + input trên 1 dòng) --- */
      #table-search .dataTables_filter {
        display: flex;
        align-items: center;
        gap: 5px;
        width: 100%;
      }

      #table-search .dataTables_filter label {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 0;
        width: 100%;
      }

      #table-search .dataTables_filter input {
        flex: 1; /* để input chiếm hết phần còn lại */
        box-sizing: border-box;
      }
      /* ************************************* */
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="fixed-controls">
        <div class="top-controls">
          <div id="table-length"></div>
          <div id="table-search"></div>
          <div id="table-export"></div>
          <button id="copy-btn" class="btn btn-primary">Copy Selected</button>
        </div>
      </div>

      <div class="scrollable-table">
        <table id="data-table" class="display">
          <thead>
            <tr id="table-header"></tr>
            <tr id="table-filters"></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <div id="context-menu" class="context-menu">
      <ul>
        <li id="context-copy">Copy</li>
      </ul>
    </div>
  </body>
</html>
