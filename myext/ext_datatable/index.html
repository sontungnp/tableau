<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AG Grid - Hiệu năng hiển thị dữ liệu lớn</title>

    <!-- AG Grid Community -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      #myGrid {
        flex: 1;
        width: 100%;
      }
      .footer {
        position: sticky;
        bottom: 0;
        background-color: #f0f0f0;
        font-weight: bold;
        border-top: 2px solid #ccc;
        padding: 8px;
        text-align: right;
      }
      .search-box {
        padding: 5px;
        width: 250px;
        border-radius: 4px;
        border: 1px solid #aaa;
      }
      button {
        padding: 6px 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .controls {
        display: flex;
        gap: 5px;
        align-items: center;
      }
      input[type='number'] {
        width: 80px;
        padding: 4px;
      }

      /* css cho dòn tổng */
      .ag-row-pinned {
        font-weight: bold !important;
        background-color: #f0f0f0 !important;
      }

      /* css xem kẽ dòng */
      .ag-row:nth-child(even) {
        background-color: #f9f9f9; /* màu cho dòng chẵn */
      }

      .ag-row:nth-child(odd) {
        background-color: #ffffff; /* màu cho dòng lẻ */
      }

      /* them cái này để bôi đen được dòng*/
      .ag-cell {
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="toolbar">
        <div class="controls">
          <input
            type="text"
            id="searchBox"
            class="search-box"
            placeholder="Tìm kiếm..."
          />
        </div>

        <button id="exportBtn">Xuất Excel</button>
        <button id="copyCellBtn">Copy Selected Cell</button>
        <button id="copyBtn">Copy Selected Rows</button>
      </div>

      <div id="myGrid" class="ag-theme-alpine"></div>
    </div>
  </body>
</html>
