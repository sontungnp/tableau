      .container {

      .toolbar {

      /* Ph·∫ßn t√¨m ki·∫øm b√™n tr√°i */

      }

      .search-container {

        background-color: white;

        padding: 1px 2px;

      .search-container span {

        color: #555;

      }

      .toolbar-right button {
        padding: 3px 4px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        cursor: pointer;
      }

      .toolbar-right button:hover {
        background-color: #f0f0f0;
      }

      /* === GRID === */
      #myGrid {
        height: 530px;

      .footer {

        bottom: 0;
        background-color: #f0f0f0;
        font-weight: bold;
        border-top: 2px solid #ccc;
        padding: 8px;
        text-align: right;
      }

      /* === D√íNG T·ªîNG === */
      .ag-row-pinned {

        background-color: #f0f0f0 !important;
      }

      /* === XEN K·∫º D√íNG === */
      .ag-row:nth-child(even) {

      /* chiÃânh maÃÄu n√™ÃÄn header */

        transition: all 0.2s ease;
      }

      #filter-area button:hover {

      }
