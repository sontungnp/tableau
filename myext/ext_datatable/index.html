<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Extension Popup</title>

    <!-- Tối ưu hóa: Gộp các resource và sử dụng phiên bản cụ thể -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        /* padding: 10px; */
      }

      /* Title + Search sticky */
      .header-container {
        position: sticky;
        top: 0;
        background: #fff;
        /* padding: 10px 0; */
        z-index: 20;
        border-bottom: 1px solid #ddd;
        width: 100%; /* chiếm hết chiều ngang */
        background-color: #f2f2f2; /* xám nhạt */
        box-sizing: border-box; /* tránh tràn khi có padding */
      }

      #global-search {
        /* margin-top: 6px;
        padding: 6px; */
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Table */
      #data-table {
        width: 100%;
        border-collapse: collapse;
      }

      #data-table th,
      #data-table td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
      }

      /* Header dòng 1 */
      #data-table thead tr:first-child th {
        position: sticky;
        top: 49px; /* chiều cao header-container */
        background: #f5f5f5;
        z-index: 10;
      }

      /* Filter dòng 2 */
      #data-table thead tr:nth-child(2) th {
        position: sticky;
        top: 76px; /* = header-container (70px) + header (35px) */
        background: #fafafa;
        z-index: 9;
      }

      /* Dòng Tổng cộng sticky */
      #data-table tbody tr.total-row {
        position: sticky;
        bottom: 0; /* dính đáy bảng */
        background-color: #f2f2f2;
        font-weight: bold;
        z-index: 8; /* thấp hơn header nhưng cao hơn body */
      }

      tr.selected-row {
        background-color: #e6d3c6 !important; /* nâu nhạt */
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <input
        type="text"
        id="global-search"
        placeholder="Tìm kiếm dữ liệu..."
        style="
          margin: 10px 0;
          padding: 6px;
          width: 100%;
          max-width: 400px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <table id="data-table">
      <thead>
        <tr id="table-header"></tr>
        <tr id="table-filter"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </body>
</html>
