<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to Refresh Data</title>
    <!-- <script src="https://tableau.github.io/extensions-api/lib/tableau-extensions-1.latest.js"></script>-->
	<!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="./lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao 100% cửa sổ */
            background-color: #0758B8; /* Màu nền */
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <button id="refreshButton">Reload</button>
</body>
</html>
